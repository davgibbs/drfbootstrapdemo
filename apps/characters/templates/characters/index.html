{% extends "characters/base.html" %}
{% load staticfiles %}

{% block content %}
<div class="row" id="mycontent-template">
    <div class="col-md-4" id="hp_jstree"></div>
    <div class="col-md-8" id="hp_events_table"></div>
</div>

<script src="{% static 'characters/js/hp_alter.js' %}"></script>
<script src="{% static 'characters/js/hp_jstree.js' %}"></script>
<script src="{% static 'characters/js/hp_event_table.js' %}"></script>

<!-- Modal -->
<div class="modal fade" id="AddEventModal" tabindex="-1" role="dialog" aria-labelledby="AddEventLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Add New Event
                </h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">

                <form role="form" id="add-event-form">
                  <div class="form-group">
                    <label for="InputEventDate">Event Date</label>
                      <input type="date" class="form-control"
                      id="InputEventDate" placeholder="Enter Event Date"/>
                  </div>
                  <div class="form-group">
                    <label for="InputEventTitle">Event Title</label>
                      <input type="text" class="form-control"
                          id="InputEventTitle" placeholder="Enter Event Title"/>
                  </div>

                  <button type="submit" class="btn btn-default">Submit</button>
                </form>

            </div>
        </div>
    </div>
</div>


<script src="{% static 'characters/js/ho_alter_submit.js' %}"></script>

{% endblock content %}
